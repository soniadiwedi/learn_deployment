<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>

    <div>
        <input type="number" placeholder="weight in KG" name="" id="weight">
        <input type="number" placeholder="height in CM" name="" id="height">
        <button id="summit">Submit</button>
    </div>
    <h2></h2>
</body>
</html>
<script>
    let submits=document.querySelector("#summit")
        submits.addEventListener("click",mycal)
           
        function mycal(){
            // console.log("hi")
            let weight=+document.querySelector("#weight").value;
            let height=+document.querySelector("#height").value;
            height=height/100;
            let bmi=weight/(height*height)
            console.log(bmi)
            // let para=document.querySelector("h2")
            if(bmi<=18.4){
                document.querySelector("h2").innerText="UnderWeight" ;
            }else if(bmi >= 18.5 && bmi <= 24.9){
                document.querySelector("h2").innerText="Normal Weight" ;
            }else if(bmi >= 25 && bmi <= 29.9){
                document.querySelector("h2").innerText="Overweight";
            }else{
                document.querySelector("h2").innerText="Obese";
            }
        }


</script>
