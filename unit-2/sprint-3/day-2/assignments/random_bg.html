<script>
    window.addEventListener("resize",mycal);
    function mycal(){
        let colors=color();
        document.querySelector("body").style.backgroundColor=colors
    }
     function color(){
        let str="123456789abcdef"
        let str1="#"
        for(let i=0;i<6;i++){
            str1+=str[Math.floor(Math.random()*16)];
        }
        console.log(str1)
        return str1
     }
</script>
