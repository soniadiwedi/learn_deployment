<script>
//     Write a function named waitPromise that accepts time in ms and returns a promise.
// The promise should get resolved after given time.
   
    function waitpromise(time){
        let promiseMade =new Promise((resolve,reject)=>{
            setTimeout(function (){
                resolve("resolve after 5 sec")
            },time);
    })
    return promiseMade;
    }
    
     
    waitpromise(5000).then((x)=>console.log(x)).catch((x)=>console.log(x))
</script>
