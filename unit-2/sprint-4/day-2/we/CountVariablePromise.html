<script>
    let count=0;
    let promise=new Promise(function(resolve,reject){
        if(count>0){
            resolve("Positive count")
        }else{
            reject("negative count")
        }
        
    })
    promise.then((x)=>alert("x")).catch((x)=>alert(x));
</script>
