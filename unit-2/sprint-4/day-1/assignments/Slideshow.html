<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        img{
            width: 20%;
        }
    </style>
  </head>
  <body><div>
    <button onClick="start()">START</button>
    <button onClick="stop()">STOP</button>
</div>
    <div id="container">
      <img
        src="https://img.freepik.com/premium-photo/bouquet-with-bright-flowers-background-floral-roses-beautiful-flowers-gift-holiday_73741-355.jpg?w=2000"
        alt=""
      /> 
    </div>
  </body>
</html>

<script>
  var images = [
    "https://static.remove.bg/remove-bg-web/ea3c274e1b7f6fbbfe93fad8b2b13d7ef352f09c/assets/start-1abfb4fe2980eabfbbaaa4365a0692539f7cd2725f324f904565a9a744f8e214.jpg",
    "https://images.unsplash.com/photo-1596073419667-9d77d59f033f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cm9zZSUyMGZsb3dlcnxlbnwwfHwwfHw%3D&w=1000&q=80",
    "https://i.pinimg.com/originals/25/d4/7a/25d47a70f2a24e82dcf0affadf1c1033.jpg",
    "https://img.freepik.com/premium-photo/bouquet-with-bright-flowers-background-floral-roses-beautiful-flowers-gift-holiday_73741-355.jpg?w=2000",
  ];

  let x;
  function start() {
    let slideImg = document.createElement("img");
    let i = 0;
    x = setInterval(function () {
      if (i == images.length) {
        i = 0;
      }
      slideImg.src = images[i++];
      document.querySelector("#container").append(slideImg);
    }, 2000);
  }

  function stop() {
    clearInterval(x);
  }
</script>
